<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="buttonOperator">AC</button>
          <button class="buttonOperator">DEL</button>
          <button class="buttonOperator">%</button>
          <button class="button operator">รท</button>
        </div>
        <div>
          <button class="button1">7</button>
          <button class="button1">8</button>
          <button class="button1">9</button>
          <button class="button operator">x</button>
        </div>
        <div>
          <button class="button2">4</button>
          <button class="button2">5</button>
          <button class="button2">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button3">1</button>
          <button class="button3">2</button>
          <button class="button3">3</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button4">00</button>
          <button class="button4">0</button>
          <button class="button4">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
